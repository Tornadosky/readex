<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
    </head>
    <body>
        <button onclick="sendReq()">LOGIN!</button>
        <button onclick="sendReqGoogle()">Login via Google</button>
        <script>
            let sendReq = async () => {
                const rawResponse = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "login": "UserAlpha1",
                        //"email": "drevoteny@gmail.com",
                        "password": "QWERTY"
                    })
                });
                const content = await rawResponse.json();
                console.log(content);
            }

            let sendReqGoogle = async () => {
                console.log('click');
                fetch('http://localhost:3000/auth/google', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                }).then(response => console.log(response))
                    .catch(error => console.error(error));
            }
        </script>
    </body>
</html>
