schema {
  query: Query
  mutation: Mutation
}

type Users {
  id: ID!
  login: String!
  email: String!
  password: String!
  phone: String
  highlights: [Highlights!]!
  collections: [Collections!]!
  words: [Words!]!
  tests: [Tests!]!
  achievements: [Achievements!]!
  language: String!
  theme: String!
  openedBooks: [Books!]!
}

type Books {
  id: ID!
  title: String!
  author: String
  document: String!
  image: String
  highlights: [Highlights!]!
  collections: [Collections!]!
  uploaded: String!
  user: Users!
}

type Achievements {
  id: ID!
  name: String!
  description: String!
  users: [Users!]
}

type Positions {
  id: ID!
  page: Int
  line: Int
  symbol: Int
  coordinateXfrom: Int
  coordinateYfrom: Int
  highlights: [Highlights!]!
}

type Collections {
  id: ID!
  title: String!
  user: Users!
  books: [Books!]!
  tests: [Tests!]!
}

type Highlights {
  id: ID!
  book: Books!
  user: Users!
  from: Positions!
  to: Positions!
  title: String
  text: String
  color: String!
  image: String
  width: Int
  height: Int
  emoji: String
}

type Words {
  id: ID!
  color: String!
  word: String!
  description: String
  translation: String
  user: Users!
  test: Tests!
}

type Tests {
  id: ID!
  title: String!
  prompt: String!
  questionCount: Int!
  lastResult: Int
  language: String!
  difficulty: String!
  user: Users!
  questions: [Questions!]!
  collections: [Collections!]!
  result: Int
}

type Questions {
  id: ID!
  test: Tests!
  questionText: String!
  number: Int!
  type: String!
  answers: String
  correct: String!
  explanation: String
}

type Query {
  Books(id: Int title: String author: String, user: Int): [Books]
  Highlights(id: Int, book: Int, user: Int): [Highlights]
  Collections(id: Int, title: String, user: Int): [Collections]
  Positions(id: Int!): Positions
  Users(id: Int, login: String, password: String, email: String, phone: String): [Users]
  Achievements(id: Int, name: String, users: Int): [Achievements]
  Tests(id: Int, user: Int, title: String): [Tests]
  Words(id: Int, color: String, word: String, user: Int): [Words]
  Questions(id: Int, test: Int, user: Int): [Questions]
}

input iAchievements {
  id: ID
  name: String
  description: String
}
input iPositions {
  id: ID
  page: Int
  line: Int
  symbol: Int
  coordinateXfrom: Int
  coordinateYfrom: Int
}

type Mutation {
  setBook(
    id: Int
    title: String
    author: String
    document: String
    image: String
    highlights: [Int]
    collections: [Int]
    user: Int!
  ): Books
  setUser(
    id: ID
    login: String
    email: String
    password: String
    phone: String
    language: String
    theme: String
    achievements: [iAchievements]
    openedBooks: [Int]
  ): Users
  setAchievement(
    id: ID
    name: String
    description: String
    user: Int
  ): Achievements
  setPosition(
    id: ID
    page: Int
    line: Int
    symbol: Int
    coordinateX: Int
    coordinateY: Int
  ): Positions
  setCollection(
    id: ID
    title: String
    user: Int
    books: Int
    tests: Int
  ): Collections
  setHighlight(
    id: ID
    book: Int
    user: Int
    from: iPositions
    to: iPositions
    title: String
    text: String
    color: String
    image: String
    width: Int
    height: Int
    emoji: String
  ): Highlights
  setWord(
    id: ID
    color: String
    word: String
    description: String
    translation: String
    user: Int
    test: Int
  ): Words
  setTest(
    id: ID
    title: String
    prompt: String
    language: String
    difficulty: String
    questionCount: Int
    lastResult: Int
    user: Int
  ): Tests
  setQuestion(
    id: ID
    test: Int
    number: Int
    questionText: String
    type: String
    answers: String
    correct: String
    explanation: String
  ): Questions

  delUser(id: Int!): Users
  delBook(id: Int!): Books
  delAchievement(id: Int!): Achievements
  delPosition(id: Int!): Positions
  delCollection(id: Int!): Collections
  delHighlight(id: Int!): Highlights
  delWord(id: Int!): Words
  delTest(id: Int!): Tests
  delQuestion(id: Int!): Questions
}
